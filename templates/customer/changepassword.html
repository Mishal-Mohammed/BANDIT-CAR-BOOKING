{% extends 'customer/home.html' %}
{% block title %}
- Change Password
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row mt-5" >
            <div class="col">
                <nav aria-label="breadcrumb"  class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'profile' %}" class="text-decoration-none">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Edit Profile -->
        <section>
            <div class="container-fluid mt-5 ">
                <div class="mb-4 text-dark">
                    <h5>Reset Password</h5>
                </div>
                <div class="logoarea pt-5 pb-5 mb-5">
                    <form action="{% url 'newpassword' %}" method="post">
                    {% csrf_token %}
                        <div class="align-items-center justify-content-center">
                            <div class="mb-3">
                                <input type="password" name="oldpassword" id="password" class="form-control fw-bold" placeholder="Old Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="newpassword" id="password" class="form-control fw-bold" placeholder="New Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="confirmpassword" id="password" class="form-control fw-bold" placeholder="Confirm Password" required>
                            </div>
                            <div class="mb-3 ">
                                <a href="{% url 'profile' %}" class="btn btn-outline-danger">Cancel</a>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>



{% endblock %}
