{% extends 'customer/home.html' %}
{% block title %}
- Profile
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row mt-5" >
            <div class="col">
                <nav aria-label="breadcrumb"  class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'profile' %}" class="text-decoration-none">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Edit Profile -->
        <section>
            <div class="container-fluid mt-5 ">
                <div class="col-lg-12 col-12 col-md-12  center-block">
                    <div class="">
                        <div class="justify-content-center align-items-center">
                            <form action="{% url 'editdetail' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6 col-md-6 col-sm-6">
                                            <input type="text" name="firstname" id="firstname" class="form-control  fw-bold" value="{{cust.first_name}}" placeholder="First Name" required>
                                        </div>
                                        <div class="col-6 col-md-6 col-sm-6">
                                            <input type="text" name="lastname" id="lastname" class="form-control  fw-bold" value="{{cust.last_name}}" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="eamil" name="email" id="email" class="form-control  fw-bold" value="{{cust.email}}" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="username" id="username" class="form-control  fw-bold" value="{{cust.username}}" placeholder="User Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="tel" name="phone" id="phone" class="form-control  fw-bold" value="{{ customer.phone }}" placeholder="Mobile Number" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="address" id="address" class="form-control  fw-bold" value="{{ customer.address }}" placeholder="Address" required>
                                </div>
                                <div class="mb-3  ">
                                    <div class="row" style="margin-left: 20px;">
                                        <div class="form-check form-check-inline col-2 ">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male"  checked>
                                            <label class="form-check-label" for="male">
                                              Male
                                            </label>
                                          </div>
                                          <div class="form-check  form-check-inline col-2">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" >
                                            <label class="form-check-label" for="female">
                                              Female
                                            </label>
                                          </div>
                                          <div class="form-check col-2">
                                            <input class="form-check-input" type="radio" name="gender" id="others" value="Others" >
                                            <label class="form-check-label" for="others">
                                                Others
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6 col-md-6 col-sm-6">
                                            <input type="text" name="city" id="city" class="form-control  fw-bold" value="{{ customer.city }}" placeholder="City"  required>
                                        </div>
                                        <div class="col-6 col-md-6 col-sm-6">
                                            <input type="text" name="state" id="state" class="form-control  fw-bold" value="{{ customer.state }}" placeholder="State" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="file" name="photo" id="image" accept="image/">
                                </div>
                                    <a href="{% url 'profile' %}" class="btn btn-outline-danger">Cancel</a>
                                    <button type="submit" class="btn btn-primary justify-content-center">Update</button>
                               </form> 
                        </div>
                    </div>
                </div> 
            </div>
        </section>

    </div>



{% endblock %}
